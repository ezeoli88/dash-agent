<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background: rounded square -->
  <rect width="32" height="32" rx="7" fill="#0F172A"/>

  <!-- Agent head outline -->
  <rect x="7" y="8" width="18" height="14" rx="4" fill="#3B82F6"/>

  <!-- Eyes: two glowing dots -->
  <circle cx="12.5" cy="14.5" r="2" fill="#0F172A"/>
  <circle cx="19.5" cy="14.5" r="2" fill="#0F172A"/>

  <!-- Eye glow inner -->
  <circle cx="12.5" cy="14.5" r="1" fill="#60A5FA"/>
  <circle cx="19.5" cy="14.5" r="1" fill="#60A5FA"/>

  <!-- Antenna -->
  <line x1="16" y1="8" x2="16" y2="4.5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="3.5" r="1.5" fill="#60A5FA"/>

  <!-- Dashboard grid lines on body -->
  <line x1="11" y1="18.5" x2="21" y2="18.5" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="16" y2="21" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Bottom bar / jaw -->
  <rect x="10" y="24" width="12" height="2.5" rx="1.25" fill="#3B82F6" opacity="0.7"/>

  <!-- Side elements: ears/connectors -->
  <rect x="4" y="12" width="2.5" height="5" rx="1.25" fill="#3B82F6" opacity="0.7"/>
  <rect x="25.5" y="12" width="2.5" height="5" rx="1.25" fill="#3B82F6" opacity="0.7"/>
</svg>
